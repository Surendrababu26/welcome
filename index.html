<!DOCTYPE html>
<html>
<head>
    <title>Backend Data Example</title>
</head>
<body>

<h2>Get data from Python backend</h2>

<button onclick="getData()">Click Me</button>

<h3 id="output"></h3>

<script>
function getData() {
    fetch("https://welcome-1ush.onrender.com/data")  // Updated URL
        .then(response => response.json())
        .then(result => {
            document.getElementById("output").innerText = result.message;
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            document.getElementById("output").innerText = "Failed to get data.";
        });
}
</script>

</body>
</html>
